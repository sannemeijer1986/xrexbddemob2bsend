<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XREX Pay - Counterparty bank application submitted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Sora:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/overrides.css?v=20260114" />
    <link rel="icon" href="assets/favicons/xrex-favicon-16x16.png" sizes="16x16" type="image/png" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header__content">
        <a class="brand" href="index.html" aria-label="XREX Pay">
          <img class="brand__img" src="assets/logo_xrexpay.svg" alt="XREX Pay" />
        </a>
        <div class="header__spacer"></div>
        <div class="header__actions">
          <a class="circle-icon" href="https://intercom.help/xrex-sg/en/" target="_blank" rel="noopener noreferrer" title="Support">
            <img src="assets/icon_support.svg" alt="support" width="20" height="20" />
          </a>
          <a class="account-chip" id="accountChipLink" href="settings.html">
            <span class="chip-avatar chip-avatar--initial" aria-hidden="true">I</span>
            <span class="chip-name">Importers</span>
            <img class="chevron" src="assets/icon_chevron_right.svg" alt="more" width="20" height="20" />
          </a>
        </div>
      </div>
    </header>

    <main class="page page--cp-submitted">
      <section class="container container--cp-submitted">
        <div class="cp-submitted">
          <h1 class="cp-submitted__title">We have received your application</h1>

          <ol class="cp-submitted__steps" aria-label="Counterparty bank application status">
            <li class="cp-step cp-step--done">
              <div class="cp-step__rail">
                <span class="cp-step__track"></span>
                <div class="cp-step__node-wrap">
                  <img src="assets/icon_snackbar_success.svg" alt="" width="26" height="26" class="cp-step__icon-img" />
                </div>
                <span class="cp-step__track"></span>
              </div>
              <div class="cp-step__content">
                <div class="cp-step__title">Counterparty bank account submitted</div>
              </div>
            </li>

            <li class="cp-step cp-step--active">
              <div class="cp-step__rail">
                <span class="cp-step__track"></span>
                <div class="cp-step__node-wrap">
                  <img src="assets/icon_cpbs_underreview.svg" alt="" width="26" height="26" class="cp-step__icon-img" />
                </div>
                <span class="cp-step__track"></span>
              </div>
              <div class="cp-step__content">
                <div class="cp-step__title">Under review</div>
                <p class="cp-step__text">Verification process may require 1–4 business days.</p>
              </div>
            </li>

            <li class="cp-step cp-step--future">
              <div class="cp-step__rail">
                <span class="cp-step__track"></span>
                <div class="cp-step__node-wrap">
                  <img src="assets/icon_cpbs_send.svg" alt="" width="26" height="26" class="cp-step__icon-img" />
                </div>
                <span class="cp-step__track"></span>
              </div>
              <div class="cp-step__content">
                <div class="cp-step__title">Ready for transaction</div>
              </div>
            </li>
          </ol>

          <div class="cp-submitted__actions">
            <a href="settings.html?view=content&page=banks" class="btn btn--secondary btn--md">Close</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer__inner">
        <div class="footer__copy">© XREX Pay Limited 2025</div>
        <div class="footer__links">
          <a href="https://intercom.help/xrex-sg/en/" target="_blank" rel="noopener noreferrer">Support</a>
          <a href="https://info.xrex.sg/doc" target="_blank" rel="noopener noreferrer">Terms of Use</a>
          <a href="https://info.xrex.sg/doc" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
